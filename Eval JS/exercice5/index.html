    <div class="row">
      <div class="col-12">
        <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
          <fieldset>
          <h1> Vos coordonnées</h1>
          <p> *Ces zones sont obigatoire </p>
          <label for="formGroupExampleInput">Nom*</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="nom" placeholder="Veuillez saisir votre nom" required><br>
          <label for="formGroupExampleInput">Prénom*</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="prenom" placeholder="Veuillez saisir votre Prénom" required><br>
          <label for="radio">Sexe*:</label><br>    
          <div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio1" value="Féminin" required>
              <label class="form-check-label" for="inlineRadio1">Féminin</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio2" value="Masculin" required>
              <label class="form-check-label" for="inlineRadio2">Masculin</label>
            </div>
          </div>
          
            <br><label for="date">Date de Naissance*</label>
            <div class="input-group">
             <input type="date" class="form-control" id="formGroupExampleInput"name="date_de_naissance" required>
            </div>  
         
            <div class="form-group"><br>
              <label for="formGroupExampleInput">Code Postal*</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="cp" required>
            </div>  
              <div class="form-group">
                <label for="formGroupExampleInput">Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="adresse">
              </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Ville</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="ville">
            </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Email*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="mail" aria-describedby="emailHelp" placeholder="dave.loper@afpa.fr" required>
              <small id="emailHelp" class="form-text text-muted"></small>
          <legend> Votre demande</legend>
          <label for="radio">Sujet*:</label> 
          <label for="metiers2"></label>
          <select class="form-control form-control-lg">
              <option value="selectionnerunsujet" selected disabled="" >Veillez séléctionner un sujet</option><br>
              <option value="Mes commandes">Mes commandes</option><br>
              <option value="Question sur un produit">Question sur un produit</option><br>
              <option value="Réclamation">Réclamation</option><br>
              <option value="Autre">Autre</option><br>
              </select><br>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1" >Votre question*:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="traitement_du_formulaire"name="traitement_formulaire" required>
          <label class="form-check-label" for="disabledFieldsetCheck" name="traitement_formulaire">
            J'accepte le traitement de ce formulaire.
          </label>
        </div><br>
        <button type="submit" class="btn btn-dark">Envoyer</button>
        <button type="reset" class="btn btn-dark">Annuler</button>
